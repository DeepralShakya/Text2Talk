<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Text To Speech Converter</h1>
        <textarea id="textInput" placeholder="Enter the text you want to Convert...."></textarea>
        <select id="voiceSelect">
            <option value="maleVoice">Male Voice</option>
            <option value="femaleVoice">Female Voice</option>
        </select>
        <button id="btn">CONVERT</button>
    </div>
<script src="script.js"></script>  
</body>
</html>
